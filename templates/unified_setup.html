<!DOCTYPE html>
<html>
<head>
    <title>SAP Project Setup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <!-- Project Selection -->
        <div class="d-flex justify-content-between mb-4">
            <select class="form-select w-25" id="projectSelector" onchange="loadProject(this.value)">
                <option value="">Select Existing Project</option>
            </select>
            <a href="/view_projects" class="btn btn-info">View All Projects</a>
        </div>

        <!-- Project Details -->
        <div class="card mb-4">
            <div class="card-body">
                <input type="text" class="form-control mb-3" id="projectId" placeholder="Project ID">
                <input type="text" class="form-control mb-3" id="projectName" placeholder="Project Name">
                <textarea class="form-control mb-3" id="projectDetails" placeholder="Project Details"></textarea>
            </div>
        </div>

        <!-- Tables Container -->
        <div id="tablesContainer"></div>

        <button class="btn btn-primary mb-3" onclick="addTable()">Add New Table</button>
        <button class="btn btn-success" onclick="saveProject()">Save Project</button>
    </div>

    <!-- Table Template -->
    <div id="tableTemplate" style="display: none;">
        <!-- Template content moved to template.html -->
    </div>

    <!-- Notification Toast -->
    <div class="position-fixed bottom-0 end-0 p-3">
        <div id="notification" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
