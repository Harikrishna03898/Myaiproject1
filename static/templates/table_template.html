<div class="table-config" id="table-{id}">
    <div class="d-flex justify-content-between mb-3">
        <h5>Table Configuration</h5>
        <button class="btn btn-sm btn-outline-primary" type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#tableContent-{id}">
            Toggle
        </button>
    </div>
    <div class="collapse show" id="tableContent-{id}">
        <div class="row mb-3">
            <div class="col-2">
                <label>Table ID</label>
                <input type="text" class="form-control" value="{id}" readonly>
            </div>
            <div class="col-10">
                <label>Table Name</label>
                <input type="text" class="form-control table-name" placeholder="Enter table name">
            </div>
        </div>
        <div class="mb-3">
            <label>OData URL</label>
            <input type="text" class="form-control odata-url" placeholder="Enter OData URL">
            <button class="btn btn-secondary mt-2" onclick="previewTable(this)">Preview Data</button>
        </div>
        <div class="preview-container"></div>
        <div class="schema-container mt-3">
            <button class="btn btn-primary mb-2" onclick="generateSchema(this)">Generate Schema</button>
            <div class="schema-display"></div>
        </div>
    </div>
</div>
